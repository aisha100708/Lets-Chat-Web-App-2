<!DOCTYPE html>
<html>
    <head>
        <title>
            Let's Chat Web App
        </title>

        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
        </script>

        <link rel="stylesheet" type="text/css" href="kwitter.css">
        <script src="kwitter_room.js">
        </script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    </head>

    <body>
        <button class="btn btn-danger glyphicon glyphicon-log-out" id="logout_button">
            Logout
        </button>
        <center>
            <h1 class="header">
                Let's Chat
                <sup>
                    <img src="m2.png" class="logo">
                </sup>
            </h1>

	        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 addRoom_div">
	            <img src="logo.png" class="logo">
		        <h3 id="name_loggedIn"></h3>
                <br>
		        <h4>
                    Create your Room:
                </h4>
		        <div class="form-group">
		            <label>
                        Room Name:
                    </label>
		            <input type="text" id="room_name" placeholder="Type your room name (which you want to create) here" class="form-control">
                </div>
        
                <button id="addRoom_button" class="btn btn-primary" onclick="createRoom()">
                    Create my Room
                </button>
                <br>
                <br>
                <div id="other_roomNames">
                </div>
	        </div>
        </center>
    </body>
</html>
